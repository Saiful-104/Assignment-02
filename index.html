<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assignment 02</title>

  <!-- CSS Link -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <div class="container">
      <a href="#" class="logo">
        <img src="img/logo.png" alt="Faigei Flower Shop Logo" />
      </a>

      <nav class="main-nav">
        <ul>
          <li><a href="#" class="home">Home</a></li>
          <li><a href="#" class="sh-color">Shop</a></li>
          <li><a href="#" class="sh-color">About us</a></li>
          <li>
            <a href="#" class="cart">
              <i class="fas fa-shopping-cart"></i>
              <span class="cart-text">Cart ($56)</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="container hero-inner">
      <div class="hero-text">
        <h1>ALWAYS <span class="second-sh-color">FRESH FLOWERS</span></h1>
        <div class="hero-dec">
          Indulge your senses with the beauty and<br />
          fragrance of our fresh flower shop. From classic<br />
          roses to exotic blooms, we offer a wide variety of<br />
          fresh flowers that are perfect for any occasion.
        </div>
      </div>
      <div class="hero-img">
        <img src="img/hero-flower.png" alt="Bouquet of fresh flowers" />
      </div>
    </div>
  </section>

</body>
</html>
